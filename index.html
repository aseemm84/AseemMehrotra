<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseem Mehrotra | Digital Professional Odyssey</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Third-party Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
</head>
<body class="antialiased">

    <!-- Mission-Control Navigation -->
    <aside class="fixed top-0 left-0 h-screen w-20 lg:w-64 p-4 z-40 flex flex-col justify-between glass-panel">
        <div>
            <h2 class="font-orbitron text-lg font-bold text-cyan-400 hidden lg:block">A.M.</h2>
            <nav id="main-nav" class="mt-10 space-y-4">
                <!-- Nav items will be injected by JS -->
            </nav>
        </div>
        <div id="progress-bar-container" class="relative h-48 w-full hidden lg:flex justify-center items-end">
             <div class="w-1 bg-gray-700 h-full absolute bottom-0"></div>
             <div id="progress-rocket" class="absolute text-2xl progress-rocket" style="bottom: 0;">ðŸš€</div>
        </div>
    </aside>

    <main class="ml-20 lg:ml-64 p-4 md:p-8">
        
        <!-- 1. Landing "Constellation" -->
        <section id="vision" class="relative h-screen flex items-center justify-center text-center -m-8">
            <canvas id="landing-canvas"></canvas>
            <div class="relative z-10">
                <h1 id="landing-name" class="font-orbitron text-5xl md:text-8xl font-black uppercase tracking-wider text-white"></h1>
                <div class="h-8 mt-4">
                    <p id="landing-tagline" class="text-xl md:text-2xl text-cyan-400 font-light"></p>
                </div>
                <a href="#timeline" class="mt-8 inline-block bg-cyan-500 text-gray-900 font-bold py-3 px-8 rounded-full uppercase tracking-widest hover:bg-cyan-400 transition-all duration-300 transform hover:scale-105">
                    Explore My Journey
                </a>
            </div>
        </section>

        <!-- Impact Meters -->
        <section id="impact" class="py-20">
            <div id="impact-meters-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 text-center">
                <!-- Impact meters will be injected by JS -->
            </div>
        </section>

        <!-- 2. Dual-Helix Timeline -->
        <section id="timeline" class="py-20">
            <h2 class="font-orbitron text-4xl font-bold text-center mb-16">Dual-Helix Timeline</h2>
            <div class="relative max-w-5xl mx-auto">
                <svg class="absolute top-0 left-1/2 -translate-x-1/2 h-full w-full" preserveAspectRatio="none" viewBox="0 0 300 1200">
                    <path d="M 100,0 C 0,150 0,150 100,300 S 200,450 100,600 S 0,750 100,900 S 200,1050 100,1200" stroke="rgba(0, 255, 255, 0.2)" stroke-width="2" fill="none" class="helix-path"/>
                    <path d="M 200,0 C 300,150 300,150 200,300 S 100,450 200,600 S 300,750 200,900 S 100,1050 200,1200" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" fill="none" class="helix-path"/>
                </svg>
                <div id="timeline-container" class="relative space-y-12">
                    <!-- Timeline items will be injected by JS -->
                </div>
            </div>
        </section>

        <!-- 3. Skills Galaxy -->
        <section id="skills" class="relative h-screen flex flex-col items-center justify-center text-center py-20 -mx-8">
            <canvas id="skills-canvas"></canvas>
            <div class="relative z-10">
                <h2 class="font-orbitron text-4xl font-bold text-center mb-4">Skills Galaxy</h2>
                <p class="text-slate-400 mb-8">Hover over stars to reveal skills. Brightness indicates proficiency.</p>
                <div id="skill-filters" class="flex justify-center space-x-2 md:space-x-4">
                    <!-- Filter buttons will be injected by JS -->
                </div>
                 <div id="skill-tooltip" class="absolute hidden p-2 text-sm bg-slate-800 text-white rounded-md pointer-events-none"></div>
            </div>
        </section>

        <!-- 4. Project Showcase -->
        <section id="projects" class="py-20">
            <h2 class="font-orbitron text-4xl font-bold text-center mb-16">Project Showcase</h2>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
                <!-- Project cards will be injected by JS -->
            </div>
        </section>

        <!-- 5. Certification Carousel -->
        <section id="certifications" class="py-20">
            <h2 class="font-orbitron text-4xl font-bold text-center mb-16">Certifications</h2>
            <div id="certifications-container" class="flex justify-center items-center flex-wrap gap-8">
                <!-- Certification badges will be injected by JS -->
            </div>
        </section>

    </main>

    <!-- Main Application Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
